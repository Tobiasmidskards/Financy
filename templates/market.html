{% extends 'layout.html' %}

{% block body %}

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Markedet</h1>
			<table id = "markettable" class="table table-sm table-striped">
				<thead>
					<tr>
						<td>Firma</td>
						<td>CEO</td>
						<td>Fans</td>
						<td>Produkter</td>
						<td>VÃ¦rdi</td>
					</tr>
				</thead>
				<tbody>
					{% for company in companies %}
					<tr>
						<td><a href="/office/{{company.uid}}">{{company.companyname}}</a></td>
						<td>{{company.ceo}}</td>
						<td>{{company.fans}}</td>
						<td>{{company.productsum}}</td>
						<td>{{company.valuation}} kr.</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

</div>

<script>

	document.onload = valuation(4)

	function valuation(row) {
  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById("markettable");
  switching = true;
  /* Make a loop that will continue until
  no switching has been done: */
  while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    rows = table.rows;
    /* Loop through all table rows (except the
    first, which contains table headers): */
    for (i = 1; i < (rows.length - 1); i++) {
      // Start by saying there should be no switching:
      shouldSwitch = false;
      /* Get the two elements you want to compare,
      one from current row and one from the next: */
      x = rows[i].getElementsByTagName("TD")[row];
      y = rows[i + 1].getElementsByTagName("TD")[row];
      // Check if the two rows should switch place:
      if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
        // If so, mark as a switch and break the loop:
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
      and mark that a switch has been done: */
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}
</script>


{% endblock %}
