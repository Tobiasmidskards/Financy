{% extends 'layout.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Kontraktarbejde</h1>
      <table class="table table-sm table-striped table-dark rounded">
        <thead>

        <tr>
          <th>Navn</th>
          <th>Niveau</th>
          <th>Din betaling</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          {% for work in works %}
          <tr>
            <td>{{work.title}}</td>
            <td>{{{1:"Nem",2:"Mellem",3:"Sv√¶r"}[work.niveau]}}</td>
            <td>{{"{:,}".format(work.payment)}} kr</td>
            <td><a href="/acceptWork/{{work.id}}">Accepter</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
